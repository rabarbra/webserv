<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100 dark:bg-slate-800">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', filename='output.css') }}" rel="stylesheet">
    <title>42 Webserv</title>
</head>
<body class="h-full">
	<div class="container mx-auto">
		<div class="min-h-full">		  
			<header class="bg-white dark:bg-slate-800 shadow dark:shadow-purple-700 dark:shadow-lg rounded-lg">
			  <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8 flex flex-row items-baseline">
				<h1 class="text-3xl font-bold tracking-tight text-gray-900 dark:text-purple-500">42 Webserv</h1>
				{% if name %}
					<p class="ml-auto text-gray-900 dark:text-gray-400">Hello <span class="text-purple-500">{{ name }}</span> ! |</h1>
					<a href="logout">Logout</a>
				{% else %}
					<a href="{{ url_for('login') }}" class="ml-auto text-gray-900 dark:text-gray-400">LOGIN</a>
				{% endif %}
			  </div>
			</header>
			<main>
			  <div class="mx-auto max-w-7xl py-6 sm:px-6 lg:px-8">
				{% if name %}
					<ul role="list" class="divide-y divide-gray-300 dark:divide-gray-700">
					{%- for entry in dict %}
						<li class="flex justify-between gap-x-6 py-5">
							<div class="flex min-w-0 gap-x-4">
								<div class="min-w-0 flex-auto">
									<a class="text-sm font-semibold leading-6 text-gray-900 dark:text-gray-400" href={{dict[entry]}}>{{ entry }}</a>
								</div>
							</div>
							<div class="hidden shrink-0 sm:flex sm:flex-col sm:items-end">
								<p class="text-sm leading-6 text-gray-900 dark:text-gray-400">Co-Founder / CEO</p>
								<p class="mt-1 text-xs leading-5 text-gray-500 dark:text-gray-300">Last seen <time datetime="2023-01-23T13:23Z">3h ago</time></p>
							</div>
						</li>
					{% endfor %}
					</ul>
				{% endif %}
				<form method=post enctype=multipart/form-data>
					<div class="space-y-12">
						<div class="pb-12">
							<div class="col-span-full">
								<div class="mt-2 flex justify-center rounded-lg border border-dashed border-gray-900/25 dark:border-gray-300/25 px-6 py-10">
									<div class="text-center">
										<div class="mt-4 flex text-sm leading-6 text-gray-600">
											<label for="file-upload" class="relative cursor-pointer rounded-md font-semibold text-purple-600 focus-within:outline-none focus-within:ring-2 focus-within:ring-purple-600 focus-within:ring-offset-2 hover:text-purple-500">
												<span>Select a file</span>
												<input id="file-upload" name="file" type="file" class="sr-only">
											</label>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					{% if result %}
						<p class="text-gray-900 dark:text-gray-400">File <span class="text-purple-500">{{ filename }}</span> uploaded successfully!</h1>
					{% endif %}
					<div class="mt-6 flex items-center justify-center gap-x-6">
							<button type="submit" value="Upload" class="rounded-md bg-purple-600 px-10 py-2 text-sm font-semibold text-gray-800 dark:text-gray-200 shadow-sm hover:bg-purple-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-purple-600">Upload</button>
						</div>
					</form>
				</main>
			</div>
		</div>
       
	</div>
</body>
</html>
