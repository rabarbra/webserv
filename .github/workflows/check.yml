name: Check if compiles

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: make
      run: make
    - name: install valgrind
      run:  sudo apt install valgrind
    - name: init worker
      run: valgrind ./webserv webserv.conf
